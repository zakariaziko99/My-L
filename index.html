<style>
body {

    display: flex;
    justify-content: center;
    align-items: center;

}

.box {

.photo {

    border: 4px solid #ff4d6d;
}

h1 {

    font-size: 36px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    color: #444;
    line-height: 1.7;
    margin-bottom: 30px;
}

button {
    padding: 15px 45px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#yes:hover {
    transform: scale(1.15);
}

#no {
    background: #6c757d;
    color: white;
    position: absolute;
}

.heart {

    font-size: 24px;
    color: rgba(255, 0, 100, 0.6);
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }

}

</head>
